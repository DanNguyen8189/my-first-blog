{% extends 'blog/base.html' %}

{% block content %}
    <h1>Your post drafts</h1>
    {% for post in posts %}
        <div class='post'>
            <div class='date'>{{ post.created_date }}</div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
