{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post container">
            <div class="username">
                {{ post.author }}
            </div>
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <!--link to post's detail page
            % means django template tag
            post_detail part means that Django will be expecting a URL in blog/urls.py 
            with name=post_detail 
            pk is for primary key, unique identifier for each post-->
            <!--<p>{{ post.text|linebreaksbr }}</p>-->
            <!--<a class="btn btn-default" href="{% url 'add_comment_to_post' pk=post.pk %}">Add comment</a>-->
            <a href="{% url 'post_detail' pk=post.pk %}">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
              </svg>
              {% if post.approved_comments.count > 0 %} 
              {{ post.approved_comments.count }} comments
              {% else %}
              Add comment
              {% endif %}
            </a>
        </div>
    {% endfor %}
{% endblock %}
